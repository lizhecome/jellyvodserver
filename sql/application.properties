server.port=8080

#DATABASE
spring.datasource.url = jdbc:mysql://localhost:3306/alivc_sdk?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 123456


spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

# MyBatis
mybatis.mapper-locations=classpath:mapper/*/*.xml
mybatis.type-aliases-package=com.alivc.vod.pojo.*


#################################################log####################################################
logging.level.com.live.dao=debug
logging.level.com.live.dao.user=debug
logging.level.com.alivc.vod.dao=debug
logging.level.com.alivc.longVideo.dao=debug
logging.file: my.log
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15}.%M : %msg%n
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15}.%M - %msg%n


